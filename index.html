<!DOCTYPE html>
<html>
<head>
  <title>Agendamento de Consulta</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Agendamento de Consulta</h1>
  
  <form id="appointment-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="time">Horário:</label>
    <input type="time" id="time" name="time" required>
    
    <button type="submit">Agendar</button>
  </form>
  
  <script>
    // Função para formatar a data e o horário
    function formatDateTime(date, time) {
      const dateObj = new Date(date + 'T' + time);
      const formattedDate = dateObj.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
      const formattedTime = dateObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      return `${formattedDate} ${formattedTime}`;
    }

    // Adiciona event listener ao formulário
    document.getElementById('appointment-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Obtém os valores dos campos
      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      // Formata a data e o horário
      const dateTime = formatDateTime(date, time);

      // Exibe a informação do agendamento
      alert(`Agendamento realizado para ${name} em ${dateTime}.`);

      // Limpa os campos do formulário
      document.getElementById('name').value = '';
      document.getElementById('date').value = '';
      document.getElementById('time').value = '';
    });
  </script>
</body>
</html>
